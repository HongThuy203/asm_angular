<div class="container">
    <table class="table table-borederd">
        <thead>
            <tr>
                <th>#</th>
                <th>Ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody *ngIf="products && products.length">
            <tr *ngFor="let product of products; index as i">
                <td>{{ i + 1 }}</td>
                <td><img src="{{ product.img }}" /></td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <button class="btn btn-primary"><a href="admin/products/add"
                            style="color: white ; text-decoration: none;">Thêm</a></button>
                    <button class="btn btn-primary"><a [routerLink]="['/admin/products', product.id, 'edit']"
                            style="color: white ; text-decoration: none;">Cập nhật</a></button>
                    <button class="btn btn-danger" (click)="removeItem(product.id)">
                        Xóa
                    </button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
